<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Manipulation</title>
    <link rel="stylesheet" href="../bootstrap-5.3.3-dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center">String Manipulation</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-6 m-auto">
                <form id="string-form">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="input-string" placeholder="Enter a string" aria-label="Enter a string">
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-dark" type="submit">Submit</button>
                    </div>
                </form>
                <div id="results" class="mt-4">
                    <p><strong>Reversed String:</strong> <span id="reversed-string"></span></p>
                    <p><strong>Number of Vowels:</strong> <span id="vowel-count"></span></p>
                    <p><strong>Number of Consonants:</strong> <span id="consonant-count"></span></p>
                </div>
            </div>
        </div>
    </div>
    <script src="./index1.js"></script>
</body>
</html>
