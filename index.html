<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="../bootstrap-5.3.3-dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center">To Do List</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-6 m-auto">
                <form id="task-form">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="task-name" name="task" placeholder="Enter a task" aria-label="Enter a task" aria-describedby="button-addon2">
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-dark" type="submit" id="btn">Add Task</button>
                    </div>
                </form>

                <ul class="list-group" id="task-list">
                    
                </ul>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
